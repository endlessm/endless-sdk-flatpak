sudo: false

branches:
  - master

os:
  - linux

compiler:
  - gcc

services:
  - docker

before_script:
  - docker pull ebassi/endless-ci:base
  - echo FROM ebassi/endless-ci:base > Dockerfile
  - echo ENV FLATPAK_OSTREE_REPO_MODE=user-only >> Dockerfile
  - echo ADD . /root/endless-sdk-flatpak >> Dockerfile
  - docker build -t endless-ci .

script:
  - docker run --device=/dev/fuse:/dev/fuse --privileged -t ebassi/endless-ci:sdk-build /root/endless-sdk-flatpak/endless-sdk-build.sh

after_success:
  - if [[ -n "$DOCKER_USERNAME" && "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" ;
      docker push push ebassi/endless-sdk:latest ;
    fi
